        <a href="form.html">Order Form</a>

    <section class="about-section">
        <h2>Book Order Form</h2>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@mail.com" required>

            <label for="book">Select Book:</label>
            <select id="book">
                <option>Demo Book 1</option>
                <option>Demo Book 2</option>
                <option>Demo Book 3</option>
                <option>Demo Book 4</option>
            </select>

            <label>Payment Method:</label>
            <input type="radio" name="pay" value="Cash on Delivery"> Cash on Delivery
            <input type="radio" name="pay" value="EasyPaisa"> EasyPaisa

            <button type="submit">Submit Order</button>
        </form>
    </section>
