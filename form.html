<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form -  Bookies Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Form Page Specific Styles */
        .form-hero {
            background: #6a1b9a;
            color: white;
            text-align: center;
            padding: 50px 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #6a1b9a;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4a148c;
        }

        @media (max-width: 768px) {
            .form-hero {
                font-size: 1.5rem;
                padding: 30px 10px;
            }

            form {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
